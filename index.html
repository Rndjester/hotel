<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="header">
        <div class="center">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-sm-4">
                        <div class="formWrapper Wrapper-papper">
                            <form action="" class="">
                                <div class="form-group">
                                    <label for="direction__form">Ваше направление</label>
                                    <input type="text" class="form-control header-form" id = "direction__form"  placeholder="Ваше направление" name = 'direction'>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                                <label for="arrivelDate__form">Дата заезда</label>
                                                <input type="date" class="form-control header-form" id = "arrivelDate__form" placeholder="дд.мм.гггг" name = 'arrivel'>
                                        </div>
                                    </div>
                                    <!-- /.col-sm-6 -->
                                    <div class="col-sm-6">
                                            <div class="form-group">
                                                    <label for="departureDate__form">Дата отъезда</label>
                                                    <input type="date" class="form-control header-form" id = "departureDate__form" placeholder="дд.мм.гггг" name = 'departure'>
                                            </div>
                                    </div>
                                    <!-- /.col-sm-6 -->
                                </div>
                                <!-- /.row -->
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                                <label for="room__form">Комната</label>
                                                <input type="number" class="form-control header-form" id = 'room__form' value ="1" name = 'room'>
                                            </div>
                                    </div>
                                    <!-- /.col-sm-4 -->
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                                <label for="adult__form">Взрослые</label>
                                                <input type="number" class="form-control header-form" id = 'adult__form' value ="1" name = 'adult'>
                                        </div>
                                    </div>
                                    <!-- /.col-sm-4 -->
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                                <label for="adult__form">Дети</label>
                                                <input type="number" class="form-control header-form" id = 'children__form' value ="1" name = 'children'>
                                        </div>
                                    </div>
                                    <!-- /.col-sm-4 -->
                                </div>
                                <!-- /.row -->
                                <button type = 'submit' class = 'check-button' >Проверить доступность</button>
                            </form>    
                        </div>
                    </div>
                    <!-- /.col-sm-4 -->
                    <div class="col-sm-8">
                        <h1>
                            
                        </h1>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. A repellendus sequi iste ipsa, aperiam illo corporis suscipit? Aspernatur sint corporis accusamus illum sit. Quia molestias blanditiis ea fugiat maxime sequi.</p>
                    </div>
                    <!-- /.col-sm-8 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container -->
        </div>
        <!-- /.center -->
    </header>
    






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src = "js/jquery-3.4.1.min.js"></script>
    <script src = "js/typedsettings.js"></script>
    <script src = "js/script.js"></script>
</body>
</html>
